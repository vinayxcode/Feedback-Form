<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Feedback Form-VinayXCode</title>
</head>
<body>
    <form action="">
        <fieldset class="generalfieldset" class="field">
            <legend>GENERAL FEEDBACK FORM </legend>
            <br>
        <label for="firstname">FIRST NAME : </label>
        <input type="text" autofocus id="firstname" name="firstname" placeholder="First Name" autocomplete="firstname">
<br><br>
        <label for="secondname">SECOND NAME : </label>
        <input type="text" name="secondname" id="secondname" placeholder="Second Name" autocomplete="secondname">
<br><br>
        <label for="email">EMAIL : </label>
        <input  name="email" id="email" type="email" placeholder="xyz@gmail.com" autocomplete="email">
<br><br>
        <label for="number">NUMBER : </label>
        <input name="number" id="number" type="number"  placeholder="+91XXXXXXXXXX" autocomplete="number">
<br><br><div class="genderdiv"><fieldset class="genderfieldset">
        <label for="gender">GENDER : </label>
        <input type="radio" name="gender" id="male" >MALE
        <input type="radio" name="gender" id="female">FEMALE</fieldset></div>
        <br><br>
        <fieldset class="field feedback field"><legend>Enter Feedback : </legend>
        <textarea contenteditable="true" placeholder="Write Feedback Here" cols="50%" wrap="hard"></textarea></fieldset>
        <br>
<div class="submitdiv"><button type="submit" value="send">SUBMIT</button></div>
</fieldset>
    </form>
</body>

</html>
